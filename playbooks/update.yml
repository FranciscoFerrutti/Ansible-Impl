---
- name: Manage firewalld rules on Ubuntu EC2 via AWX
  hosts: ubuntu
  become: yes

  vars:
    open_services: []
    close_services: []

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Check if firewalld is installed
      command: dpkg -s firewalld
      register: firewalld_check
      ignore_errors: yes
      changed_when: false

    - name: Install firewalld if not installed
      apt:
        name: firewalld
        state: present
      when: firewalld_check.rc != 0

    - name: Ensure firewalld is enabled and running
      systemd:
        name: firewalld
        state: started
        enabled: yes

    - name: Open firewalld services
      firewalld:
        service: "{{ item }}"
        permanent: yes
        state: enabled
        immediate: yes
      loop: "{{ open_services }}"
      when: open_services | length > 0

    - name: Close firewalld services
      firewalld:
        service: "{{ item }}"
        permanent: yes
        state: disabled
        immediate: yes
      loop: "{{ close_services }}"
      when: close_services | length > 0

    - name: Reload firewalld
      command: firewall-cmd --reload
      when: (open_services | length > 0) or (close_services | length > 0)

    - name: Confirm playbook completed successfully
      debug:
        msg: "âœ… Firewalld configuration completed successfully"
