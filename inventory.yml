all:
  hosts:
    localhost:
      ansible_connection: local
      api_url_launch: "https://hob9wifcjf.execute-api.us-east-1.amazonaws.com/launch_ec2"
      api_url_kill: "https://hob9wifcjf.execute-api.us-east-1.amazonaws.com/terminate_ec2"
      instance_type: "t2.micro"
      key_name: "my-key-pair"
      ansible_user: "ubuntu"
      ansible_ssh_private_key_file: "/path/to/your/private/key.pem"
      aws_region: "us-east-1"
      bucket_name: "my-bucket-name"
      zip_file_name: "my-website.zip"
      ansible_ssh_port: 22
      ansible_ssh_pipelining: true
      open_services:
        - ssh
        - http
        - https
      close_services: []
