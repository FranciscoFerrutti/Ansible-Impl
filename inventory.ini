[local]
localhost ansible_connection=local
          # URL of your API Gateway endpoint (replace with your actual API URL)
          api_url=https://your-api-id.execute-api.region.amazonaws.com/stage/lambda-endpoint
          # EC2 instance type to use (e.g., t2.micro, t3.medium)
          instance_type=t2.micro
          # Name of the EC2 key pair for SSH access
          key_name=my-key-pair
          # SSH user to connect as on EC2 (e.g., ubuntu, ec2-user, root)
          ansible_user=ubuntu
          # Path to your SSH private key file for authentication
          ansible_ssh_private_key_file=/path/to/your/private/key.pem
          # AWS region where your EC2 instance is running
          aws_region=us-east-1
          # S3 bucket name where your zip file is stored
          bucket_name=my-bucket-name
          # Name of the zip file in S3 to download
          zip_file_name=my-website.zip
          # (Optional) SSH port if different from default 22
          ansible_ssh_port=22
          # (Optional) Enable SSH pipelining for faster execution
          ansible_ssh_pipelining=true
          
# Services to open in firewalld on this host
open_services=["ssh","http","https"]

# Services to close in firewalld on this host (empty list if none)
close_services=[]